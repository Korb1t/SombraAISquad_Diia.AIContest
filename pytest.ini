[pytest]
# Pytest configuration for E2E tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Python path - add project root so app module is discoverable
pythonpath = .

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    slow: mark test as slow running
    valid: mark test as testing valid inputs
    invalid: mark test as testing invalid inputs
    urgency: mark test as testing urgency detection
    service: mark test as testing service resolution
    structure: mark test as testing response structure
    datasets: mark test as using generated datasets

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0
